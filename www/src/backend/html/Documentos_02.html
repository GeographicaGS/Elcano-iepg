    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="navbar-brand"></li>
                        <li class="portadaBT"><a href="#">Portada</a></li>
                        <li><a class="exploraBT" href="#">Explora</a></li>
                        <li><a href="#">Noticias</a></li>
                        <li class="active"><a href="#">Documentos</a></li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-salir">Salir</button>
                </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            	<div class="pull-left">
                    <h1 class="page-header col-md-1">Documento</h1>
                    <button type="button" class="btn btn-l activeES ESbt">Español</button> <button type="button" class="btn btn-l activeEN ENbt">English</button>
                    <span class="clean pull-left">* Campos necesarios</span>
                </div>
                <div class="pull-right pr15">
                    <button type="button" class="btn btn-l btnlink">Cancelar</button>
                    <button type="button" class="btn btn-l">Guardar documento</button>
                </div>
                
                <hr class="featurette-divider">
                <div class="DestacadosForm">
                    <form role="form">
                        <div class="form-group">
                        	<div class=" col-md-2 LabelForm"><label for="">título *</label></div>
                            <div class="col-md-10">
                                <input type="text" class="form-control Esimput " id="" placeholder="(Español)">
                                <hr class="featurette-divider">
                                <input type="text" class="form-control ENimput" id="" placeholder="(English)">
                            </div>
                        </div>
                        
                        <div class="form-group">
                        	<div class=" col-md-2 LabelForm"><label for="">Etiquetas</label></div>
                            <div class="col-md-10">
                                <button type="button" class="btn btn-xs anadir-bt">Añadir</button> <span class="cleanP">Documento en español sin etiquetar</span>
                                <hr class="featurette-divider">
                                <button type="button" class="btn btn-xs anadir-bt">Añadir</button> <span class="cleanP">Documento en Inglés sin etiquetar</span>
                            </div>
                        </div>
                       
                        <div class="form-group">
                        	<div class=" col-md-2 LabelForm"><label for="">Tema</label></div>
                            <div class="col-md-10">
                                <textarea class="form-control Esimput" placeholder="(Español)" rows="3"></textarea>
                                <hr class="featurette-divider">
                                <textarea class="form-control ENimput" placeholder="(English)" rows="3"></textarea>
                            </div>
                        </div>
                       
                        <div class="form-group">
                        	<div class=" col-md-2 LabelForm"><label for="">Resumen</label></div>
                            <div class="col-md-10">
                                <textarea class="form-control Esimput" placeholder="(Español)" rows="6"></textarea>
                                <hr class="featurette-divider">
                                <textarea class="form-control ENimput" placeholder="(English)" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                        	<div class=" col-md-2 LabelForm"><label for="">Análisis *</label></div>
                            <div class="col-md-10">
                                <textarea class="form-control Esimput" placeholder="(Español)" rows="12"></textarea>
                                <hr class="featurette-divider">
                                <textarea class="form-control ENimput" placeholder="(English)" rows="12"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                        	<div class=" col-md-2 LabelForm"><label for="">Conclusión</label></div>
                            <div class="col-md-10">
                                <textarea class="form-control Esimput" placeholder="(Español)" rows="6"></textarea>
                                <hr class="featurette-divider">
                                <textarea class="form-control ENimput" placeholder="(English)" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                        	<div class=" col-md-2 LabelForm"><label for="">Autoría</label></div>
                            <div class="col-md-10">
                            	<div class="">
                                	<div class="col-md-5">Nombre 1 <input type="text" class="form-control Esimput" id="" placeholder="(Español)"></div>
                                    <div class="col-md-5">Reseña 1 <input type="text" class="form-control Esimput" id="" placeholder="(Español)"></div>
                                    <button type="button" class="btn btn-resena-twitter"></button>
                                    <button type="button" class="btn btn-resena-more"></button>
                                	
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                        	<div class=" col-md-2 LabelForm"><label for="">descarga</label></div>
                            
                            <div class="col-md-10">
                                <button type="button" class="btn btnDOC">Subir fichero PDF (español)</button>
                                <hr class="featurette-divider">
                                <button type="button" class="btn btnDOC">Subir fichero PDF (English)</button>
                            </div>
                            
                        </div>
                    </form>
                    <div class="pull-left pl15 col-md-11 btn_botton">
                    	 <div class="col-md-11 pl15">
                            <button type="button" class="btn btn-l">Guardar documento</button>
                            <button type="button" class="btn btn-l btnlink">Cancelar</button>
                        </div>
                	</div>
                </div>
            </div>
        </div>
